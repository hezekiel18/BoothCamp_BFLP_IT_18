<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Perhitungan & Pyramid</title>
</head>

<body>

    <table id="myTable" class="table-primary">
        <thead>
            <tr>
                <th>Number 1</th>
                <th>Number 2</th>                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="num1" type="text" value=""></td>
                <td><input id="num2" type="text" value=""></td>                
                <td>
                    <button onclick="getSelectedValue('+')">Addition</button>
                    <button onclick="getSelectedValue('-')">Subtraction</button>
                    <button onclick="getSelectedValue('x')">Multiplication</button>
                    <button onclick="getSelectedValue('/')">Divide</button>
                    <button onclick="generatePyramid()">Generate Stars</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>    

    <script>
        function getSelectedValue(operator) {            
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            let result;
            if(operator == '+'){
                result = parseInt(num1.value) + parseInt(num2.value);
            }
            else if(operator =='-'){
                result = parseInt(num1.value) - parseInt(num2.value);                
            }
            else if(operator == 'x'){
                result = parseInt(num1.value) * parseInt(num2.value);                
            }
            else if(operator == '/'){
                if(parseInt(num2.value) != 0){
                    result = parseInt(num1.value) / parseInt(num2.value);
                }
            }
            else{
                alert("Operator not supported");
            }
            alert("Hasil Perhitungan : " + result);
        }

        function generatePyramid() {
            const numRows = parseInt(document.getElementById("num1").value);                        

            for (let i = 1; i <= numRows; i++) {
                let blank = '';
                let symbol = '';
                                
                for (let j = 1; j <= numRows - i; j++) {
                blank += ' ';
                }
                
                for (let k = 1; k <= i; k++) {
                    if(i % 2 == 0 ){
                        if(k % 2 == 0){
                            symbol += k;
                        }
                        else{
                            symbol += k;
                        }
                    }
                    else{
                        if(k % 2 == 0){
                            symbol += k;
                        }
                        else{
                            symbol += k;
                        }                                               
                    }                    
                }                
                console.log(blank + symbol);
            }            
        }
    </script>
    <style>
        table, th, td {
      border: 1px solid;
}

  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
    </style>

</body>

</html>
