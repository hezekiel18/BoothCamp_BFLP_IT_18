<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom styles -->
    <style>
        body {
            padding-top: 56px; /* Adjusted for Bootstrap fixed navbar */
            background-color: #f4f4f4;
        }

        section {
            padding: 60px 0;
        }

        footer {
            padding: 30px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Portofolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <!-- Projects Section -->
    <section id="projects" class="bg-light">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-2">
                    <picture>                    
                        <img src="testGambar.jpg" class="img-fluid img-thumbnail" width="100" height="100">
                    </picture>                                
                </div>
                <div class="col-md-4">
                    <h3><label class="form-label" id="lbl_name">Juan</label></h3>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Back End Developer</h6>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Kontak</button>
                        <button type="button" class="btn btn-light">Resume</button>
                        
                    </div>
                </div>
                <div class="col-md-4">                    
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Avaliabality</label>                            
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label" id="lbl_avail">Fulltime</label>                            
                        </div>
                        <div class="col-6">
                            <label for="inputAddress" class="form-label">Usia</label>                            
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label" id="lbl_age">20</label>                            
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Lokasi</label>                            
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label" id="lbl_location">Jakarta</label>                            
                        </div>
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Pengalaman</label>                            
                        </div>
                        <div class="col-6">                                                        
                            <label for="inputZip" class="form-label" id="lbl_exp">3 tahun</label>                                                        
                        </div>                        
                        <div class="col-6">                                                        
                            <label for="inputZip" class="form-label">Email</label>                                                        
                        </div>                        
                        <div class="col-6">                                                        
                            <label for="inputZip" class="form-label" id="lbl_email">admin@gmail.com</label>                                                        
                        </div>                        
                    </form>
                </div>
                <!-- Add more projects as needed -->
            </div>
            <form>
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="" required>
                    </div>                   
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Usia</label>
                        <input type="text" class="form-control" id="age" placeholder="" required>
                    </div>                   
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Avalaibality</label>
                        <input type="text" class="form-control" id="available" placeholder="" required>
                    </div>                   
                </div>                        
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="location" placeholder="" required>
                    </div>                   
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Your Experience</label>
                        <input type="text" class="form-control" id="exp" placeholder="" required>
                    </div>                   
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="" required>
                    </div>                   
                </div>
                <div class="row">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success" onclick="btn_submit()">Submit</button>
                    </div>                   
                </div>
            </form>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container">
        <h2 class="mt-5">Contact</h2>
        <p>Contact me at: your.email@example.com</p>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Your Portfolio</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->    
    <script>
        function btn_submit(){
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var availability = document.getElementById("available").value;
            var location = document.getElementById("location").value;
            var exp = document.getElementById("exp").value;
            var email = document.getElementById("email").value;            
            
            var lbl_name = document.getElementById("lbl_name");
            var lbl_age = document.getElementById("lbl_age");
            var lbl_availability = document.getElementById("lbl_avail");
            var lbl_location = document.getElementById("lbl_location");
            var lbl_exp = document.getElementById("lbl_exp");
            var lbl_email = document.getElementById("lbl_email");
            
            lbl_name.innerHTML = name;
            lbl_age.innerHTML =  age;
            lbl_availability.innerHTML = availability;
            lbl_location.innerHTML = location;
            lbl_exp.innerHTML = exp;
            lbl_email.innerHTML = email;   
             
             document.getElementById("name").value = "" ;
             document.getElementById("age").value = "" ;
             document.getElementById("available").value = "" ;
             document.getElementById("location").value = "" ;
             document.getElementById("exp").value = "" ;
             document.getElementById("email").value = "" ;

            //console.log(name);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
